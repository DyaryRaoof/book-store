<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
  </head>
  <body class="m-5 text-center">
    <main class="container d-flex flex-column align-items-center">
      <h1 class="m-4">Awesome Books</h1>
      <table class="table table-striped border border-dark border-3">
        <tbody id="book-list"></tbody>
      </table>
      <div class="row justify-content-center">
        <hr class="col-1" />
      </div>
      <form id="form" class="d-flex flex-column w-50">
        <h2>Add a new book</h2>
        <div class="form-group">
          <input type="text" class="form-control my-3" placeholder="Title" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control my-3" placeholder="Author" />
        </div>
        <div class="ms-auto">
          <button type="button" id="add-btn" class="btn btn-primary">Add</button>
        </div>
      </form>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
